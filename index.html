        body {
            display: flex;
            justify-content: center;

            height: 100vh;

        .card {
            background-image: url(pens.jpeg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.5); /* Warna transparan */
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
            height: 250px;
            position: relative;
            overflow: hidden;
            transform: scale(0.9); /* Efek kecil dulu */
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0.7;
        }
        
        .card:hover {
            opacity: 0.8; /* Muncul */
            transform: scale(1); /* Kembali ke ukuran normal */
            background-color: rgba(0, 0, 0, 0.8); /* Lebih gelap pas hover */
        }
        
        
        h2 {
            margin-bottom: 20px;
        }
        .buttons {
                display: flex;
                justify-content: center;
                gap: 10px;
                position: absolute;
                bottom: 20px;
                width: 100%;
        }
        button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .yes {
            background: url('wa-removebg-preview.png') no-repeat center;
            background-size: contain;
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            margin-bottom: 40px;
            position: relative;
        }
        
        .no {

            border: none;

            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);

            position: relative;
        }
        
        .yes:hover {
            transform: scale(1.1); /* Membesar sedikit */

        .no:hover {

        }

        .wa-button {

            background: #25D366;
            color: white;
            width: 100%;

        }
        #bg-video {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        audio {
            display:none;
        }
        .blink-text {
            animation: blink 1s infinite alternate;
            color: white;
            -webkit-text-stroke: 1px black;
            opacity: 2;
        }
        
        @media (min-width: 481px) { /* Desktop */
            body {

                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }
            #bg-video {

            }

        }
        
        @media (max-width: 480px) { /* Mobile */
            body {

            }
            #bg-video {
                display: block;
            }
        }
        
    </style>
</head>
