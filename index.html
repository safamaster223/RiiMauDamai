    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        
        body {
            background-image: url('giphy.gif');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        #text-container {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            width: 80%;
            margin-bottom: 20px;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .card {
            background-image: url(pens.jpeg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
            height: 250px;
            position: relative;
            overflow: hidden;
            transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0.7;
        }
        
        .card:hover {
            opacity: 0.8;
            transform: scale(1);
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .yes {
            background: url('wa-removebg-preview.png') no-repeat center;
            background-size: contain;
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            margin-bottom: 40px;
            position: relative;
        }
        
        .no {
            background: url('love.png') no-repeat center;
            background-size: contain;
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .yes:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
            color: rgba(0,0,0,0.9);
            margin-bottom: 40px;
            position: relative;
        }

        .no:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
            color:grey;
            margin-bottom: 40px;
            position: relative;
        }

        .wa-button {
            display: none;
            background: #25D366;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        #bg-video {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .blink-text {
            animation: blink 1s infinite alternate;
            color: white;
            -webkit-text-stroke: 1px black;
            opacity: 2;
        }
        
        /* Tombol Audio */
        #audio-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #audio-control:hover {
            transform: scale(1.1);
            background-color: #128C7E;
        }
        
        @media (min-width: 481px) {
            body {
                background-image: url('giphy.gif');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }
            #bg-video {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            body {
                background-image: none;
                font-size:10px;
                color:white;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            }
            #bg-video {
                display: block;
            }

        }
    </style>
</head>

        // Script lainnya tetap sama
        
        function typeText(text, callback) {
            let i = 0;
            textContainer.innerHTML = "";
            function typing() {
                if (i < text.length) {
                    textContainer.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, 50);
                } else {
                    setTimeout(callback, 1000);
                }
            }
            typing();
        }
        
        function showNextText() {
            if (index < messages.length) {
                typeText(messages[index], () => {
                    setTimeout(() => {
                        index++;
                        if (index % 2 === 0) {
                            textContainer.style.opacity = 0;
                            setTimeout(() => {
                                textContainer.innerHTML = "";
                                textContainer.style.opacity = 1;
                                showNextText();
                            }, 1000);
                        } else {
                            showNextText();
                        }
                    }, 1000);
                });
            } else {
                textContainer.innerHTML = "";
                textContainer.style.opacity = 0;
                setTimeout(() => {
                    textContainer.classList.add("hidden");
                    card.classList.remove("hidden");
                }, 1000);
            }
        }
        
        skipButton.addEventListener("click", () => {

        function choose(value) {
            let question = document.getElementById("question");
            let buttons = document.getElementById("buttons");
            let waButton = document.getElementById("waButton");
            let noButton = document.getElementById("noButton");

            if (value) {
                question.innerText = "Hehehe><";
                buttons.style.display = "none"; 
                waButton.style.display = "block"; 
            } else {
                if (!lastPhase) {
                    if (count < messagesFirst.length) {
                        question.innerText = messagesFirst[count];
                        count++;
                    } else {
                        secondPhase = true;
                        lastPhase = true;
                        count = 0;
                    }
                } 

                if (secondPhase) {
                    if (count < messagesSecond.length) {
                        question.innerText = messagesSecond[count];
                        count++;
                    } else {
                        moveNoButton();
                    }
                }
            }
        }

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let card = document.getElementById("card");
            let cardRect = card.getBoundingClientRect();
            let maxX = cardRect.width - noButton.clientWidth - 10;
            let maxY = cardRect.height - noButton.clientHeight - 10;

            if (moveCount < 10000000) {
                let x = Math.random() * maxX;
                let y = Math.random() * maxY;
                noButton.style.position = "absolute";
                noButton.style.left = x + "px";
                noButton.style.top = y + "px";
                moveCount++;
            } else {
                noButton.style.display = "none";
            }
        }

        function sendWhatsApp() {
